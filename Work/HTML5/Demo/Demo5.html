<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用CSS层次选择器</title>
    <style type="text/css">
        body p{
            background: red;
        }
        body>p{
            background: pink;
        }
        .active+p{
            background: green;
        }
        .active~p{
            background: yellow;
        }
        p,ul{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <p class="active">1</p>
    <p>2</p>
    <p>3</p>
    <ul>
        <li>
            <p>4</p>
        </li>
        <li>
            <p>5</p>
        </li>
        <li>
            <p>6</p>
        </li>

    </ul>
</body>
</html>
