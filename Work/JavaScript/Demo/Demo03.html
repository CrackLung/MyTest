<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计包含"a"或"A"的字符串数量</title>
</head>
<body>
    <script type="text/javascript">
        var array=new Array("America","Greece","Britain","Canada","China","Egypt");
        document.write("在以下字符中：<br/>");
        var number=0;//记得赋初始值，不然会无法运行
        for(var i=0;i<array.length;i++){
            document.write(array[i]+"<br/>");
            if(array[i].indexOf("a")!=-1||array[i].indexOf("A")!=-1){//indexOf(字符串，起始位置),第一个参数为必须值，第二个参数为可选值，没有时(默认从字符串开头开始)
                    number+=1;
            }
        }
        document.write("共有"+number+"个字符串中包含a或A")
    </script>
</body>
</html>
