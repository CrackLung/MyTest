<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印倒正金字塔</title>
    <style type="text/css">
        *{
            text-align: center;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        document.write("<h2>打印倒正金字塔直线</h2>");
        var num=prompt("输入打印层数：","")
        for(var i=num;i>0;i--){
            document.write("<hr width='"+((2*(i-1))+1)+"%' >");
            document.write("<p></p>")
        }
        for(var i=1;i<num;i++){
            document.write("<hr width='"+((2*i)+1)+"%' >");
            document.write("<p></p>")
        }
    </script>
</body>
</html>
