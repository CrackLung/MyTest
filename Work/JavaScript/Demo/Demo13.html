<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body{font-size:14px;
            line-height:30px;
        }
        input{margin:1px;
            width:90px;
            font-size:12px;
            padding:0;
        }
        #node{
            width:100px;
            font-size:24px;
            font-weight:bold;
            float: left;
        }
    </style>
    <script type="text/javascript">
        setInterval("changeLink()",1000);
        /*改变层内容*/
        function changeLink(){
           var node= document.getElementById('node');
           var num="";
           node.innerHTML="<span style='color: red'>搜狐</span>";
        }
        /*获取所有input标签中所有的value值*/
        function all_input(){
           var allinput= document.getElementsByTagName('input');
           var result="";
           for (var i=0;i<allinput.length;i++){
               result+=allinput[i].value+"<br/>";
           }
           document.getElementById("s").innerHTML=result;
        }
        /*获取所有name属性值是season的value*/
        function s_input(){
           var season= document.getElementsByName("season");
           var result="";
            for (var i=0;i<season.length;i++){
                result+=season[i].value+"<br/>";
            }
            document.getElementById("s").innerHTML=result;
        }
    </script>
</head>
<body>
<div id="node">新浪</div>
<input name="b1" type="button" value="改变层内容" onclick="changeLink();" /><br />
<br /><input name="season" type="text" value="春" />
<input name="season" type="text" value="夏" />
<input name="season" type="text" value="秋" />
<input name="season" type="text" value="冬" />
<br /><input name="b2" type="button" value="显示input内容" onclick="all_input()" />
<input name="b3" type="button" value="显示season内容" onclick="s_input()" />
<p id="s"></p>
</body>
</html>
