<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左导航菜单</title>
    <style type="text/css">
        li{
            list-style: none;
            line-height: 22px;
            cursor: pointer;//cursor规则是设定网页浏览时用户鼠标指针的样式，也就是鼠标的图形形状
        }
        .current{
            background: #6cf;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
<ul>
    <li id="current">jQuery简介</li>
    <li>jQuery语法</li>
    <li>jQuery选择器</li>
    <li>jQuery事件与动画</li>
    <li>jQuery方法</li>
</ul>
<script src="../../JS/jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(
        function () {
            $('li').click(
                function () {
                    $('#current').addClass('current');
                }
            );
        }
    );
</script>
</body>
</html>
