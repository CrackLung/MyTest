<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书简介</title>
    <style>
        div{
            background: white;
            width: 1920px;
            height: 1080px;
        }
    </style>
</head>
<body>
<div></div>
<script type="text/javascript">
    var idv=document.getElementsByTagName("div")[0];
    function sss() {
        var inter = ["red","pink","blue","yellow","green","black","lavender","fuchsia","purple"];
        var nums=Math.floor(Math.random()*10);
        idv.style.background=inter[nums];
    }
        setInterval(sss,1);
</script>
</body>
</html>
