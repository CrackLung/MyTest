    $(document).ready(function () {
        $("#myform").submit(function () {

                alert("Email不能为空！");
                $("#myform :text").focus();
                return false;
            }
            if (mail.indexOf("@")==-1||mail.indexOf(".")==-1){
                alert("Email格式不正确\n必须包含@和.");
                $("#myform :text").select();
                return false;
            }
            return true;
        });

        $("#myform :text").focus(function () {
            if($(this).val()=="请输入正确的电子邮箱"){
