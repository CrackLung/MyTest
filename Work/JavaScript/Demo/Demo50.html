                    <option value="12">12</option>

        </dl>
        <dl>
            <dt>&nbsp;</dt>
            <dd><input name="btn" type="submit" value="注册" class="rb1" /></dd>
        </dl>
    </form>

    $(document).ready(function () {
        $("#email").blur(checkEmail);
        $("#pwd").blur(checkPass);
        $("#repwd").blur(checkRePass);
        $("#user").blur(checkUser);
        $("#myform").submit(function () {
            var flag=true;
            if(!checkEmail()) flag=false;
            if(!checkPass()) flag=false;
            if(!checkRePass()) flag=false;
            if(!checkUser()) flag=false;
            return flag;
        });
    });
    function checkEmail() {
        var $mail=$("#email");
        var $divID=$("#DivEmail");
        if ($mail.val()==""){
            $divID.html("email不能为空")
            return false;
        }
        if ($mail.val().indexOf("@")==-1||$mail.val().indexOf(".")==-1){
            $divID.html("Email格式不正确必须包含@和.");
            return false;
        }
        return true;
    }
    function checkPass() {
        var $pwd=$("#pwd");
        var $divID=$("#DivPwd");
        $divID.html("");
        if ($pwd.val()==""){
            $divID.html("密码不能为空")
            return false;
        }
        if ($pwd.val().length<6){
            $divID.html("密码必须等于或大于6个字符");
            return false;
        }
        return true;
    }
    function checkRePass() {
            var $pwd=$("#pwd");
        var $repwd=$("#repwd");
        var $divID=$("#DivRepwd");
        $divID.html("");
        if ($pwd.val()!=$repwd.val()){
            $divID.html("两次密码不一致")
            return false;
        }
        return true;
    }
    function checkUser() {
        var $user=$("#user");
        var $divUser=$("#DivUser");
        $divUser.html("");
        if($user.val()==""){
            $divUser.html("姓名不能为空！");
            return false;
        }
        for(var i=0;i<$user.val().length;i++){
            var j=$user.val().substring(i,i+1);
            if(j>=0){
                $divUser.html("姓名中不能包含数字！");
                return false;
            }
        }
        return true;
    }
