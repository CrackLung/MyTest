<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
年龄：<input type="text" id="age"><span  id="divAge"></span>
<script type="text/javascript" src="../../JS/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
        $("#age").blur(function () {
            var age=$(this).val();
            var $ageId=$("#divAge");
            var regAge=/^120$|^((1[0-1]|[1-9])?\d)$/m;
            if(regAge.test(age)==false){
                $ageId.html("年龄不正确，请重新输入");
                return false;
            }
            $ageId.html("");
            return true;
        });
    });

</script>
</body>
</html>
