<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../../JS/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        $(function(){

            $("#div1").css({"width":"1920px","height":"500px"});
            $("#div2").css({"width":"1920px","height":"500px"});
            setInterval("ss()",100);
            setInterval("aa()",100);
        });

        function ss(){
            var num1 = Math.floor(Math.random()*256);
            var num2 = Math.floor(Math.random()*256);
            var num3 = Math.floor(Math.random()*256);
            var num4 = Math.random();
            num4=num4.toFixed(1);

            $("#div1").css("background","rgba("+num1+","+num2+","+num3+","+num4+")");
        }
        function aa(){
            var num1 = Math.floor(Math.random()*256);
            var num2 = Math.floor(Math.random()*256);
            var num3 = Math.floor(Math.random()*256);
            var num4 = Math.random();
            num4=num4.toFixed(1);

            $("#div2").css("background","rgba("+num1+","+num2+","+num3+","+num4+")");
        }



    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
